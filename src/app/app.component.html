<form [formGroup]="form">
  <input type="text" formControlName="name" placeholder="name">
  <div *ngIf="form.controls['name']">
    {{form.controls['name'].getError('check')?.requiredLength}}
    {{form.controls['name'].getError('check')?.actualLength}}
  </div>

  <app-password formControlName="password"/>
</form>
